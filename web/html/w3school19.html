<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>列表</title>
    </head>
    <body>
        <!--无序列表-->
        <ul>
            <li>coffee</li>
            <li>milk</li>
        </ul><br>

        <!--有序列表-->
        <ol start="10">
            <li>coffee</li>
        </ol><br>

        <!--定义列表-->
        <dl>
            <dt>定义物件的名称</dt>
            <dd>这里写对于上面物件的定义</dd>
        </dl><br>

        
    </body>
</html>
