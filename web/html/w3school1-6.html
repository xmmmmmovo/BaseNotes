<!--
    html
    超文本标记(tag)语言
-->
<!DOCTYPE html> <!--声明是html文档-->
<html>
    <head>
        <!--
            标准写法UTF-8
            (因为部分语言不区分大小写所以写utf-8也可)
            只有在mysql下可写成 utf8
        -->
        <meta charset="utf-8"><!--utf8为了使用中文-->
        <title>
            页面标题
        </title>
    </head>
    <body style="background: white"> <!--背景颜色-->
        <h1 align="center">标题</h1><!--居中设计 尽量避免这种设计 用样式表！-->
        <h1 style="font-family:Verdana, Geneva, Tahoma, sans-serif; color: black; text-align: center">新式标题</h1>
        <h2>标题2</h2>
        <h3>标题3</h3>
        <a href="https://www.runoob.com/html/html-basic.html">这是一个链接</a><br/>
        <!--
            注意这里的图片加载不出问题
            1. 有可能被abp广告管理给禁用掉了
            2. 位置错误(一定要注意相对路径./(当前路径)与../(当前路径上级)区别)
        -->
        <img src="./image/testpic.jpg" width="500" height="744"/><br/>

        <p>段落</p><!--段落会忽略排版-->

        <table border="1">这是一个表格</table>
    </body>
</html>
