<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            笔记2
        </title>
    </head>
    <body>
        <b>加粗</b><br>
        <strong>加粗</strong><br><!--同上 但是strong意味着文本是重要的(突出显示)-->

        <i>斜体</i><br>
        <em>斜体</em><br><!--原理同上-->

        <small>缩小</small>

        <sup>上标</sup>
        <sub>下标</sub>

        <pre><!--用于处理空格与空行 如果下面不定格写显示也不会顶格-->
            空格    空格
            tab     tab

            空行
        </pre>

        <strong>显示计算机/编程代码</strong><br>
        <code>计算机输出</code><br>
        <kbd>键盘输入</kbd><br>
        <samp>计算机代码样本</samp><br>
        <var>计算机变量</var><br><br>

        <address> <!--这个是给你的一个用于显示地址的样式tag-->
            Written by <a href="mailto:webmaster@example.com">Jon Doe</a>.<br> 
            Visit us at:<br>
            Example.com<br>
            Box 564, Disneyland<br>
            USA
        </address>
    </body>
</html>
